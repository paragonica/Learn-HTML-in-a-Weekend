<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                padding: 50px;
            }
            div {
                display: grid;
                grid-template-columns: 100vw;
                justify-items: center;
                row-gap: 20px;
            }
        </style>
    </head>
    <body>
        <div>
            <input type="checkbox">
            <input type="color">
            <input type="date">
            <input type="email">
            <input type="file">
            <input type="hidden">
            <input type="image">
            <input type="password">
            <input type="radio">
            <input type="range">
            <input type="reset">
            <input type="search">
            <input type="submit">
            <input type="tel">
            <input type="time">
            <input type="url">
        </div>
    </body>
</html>
