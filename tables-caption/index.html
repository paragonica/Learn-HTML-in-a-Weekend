<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>My Favorite Fruits</caption>
            <thead>
                <tr>
                    <th>Fruit</th>
                    <th>Price/Pound</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Strawberries</td>
                    <td>$3.00</td>
                </tr>
                <tr>
                    <td>Raspberries</td>
                    <td>$4.25</td>
                </tr>
                <tr>
                    <td>Blueberries</td>
                    <td>$2.75</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
