<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles-one.css" >
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <script src="code.js"></script>
    </head>
    <body onload="initializeUI()">
        <div id="wrapper">
            <div class="shadow-pane">
                <p>Make your next project shine, with photos from our collection of professional quality stock photos.</p>
            </div>
            <div class="vacation">
                <img src="fuji.jpg" />
                <p><em>Visit Japan today!</em></p>
            </div>
        </div>
        <div class="accordion">
            <div class="accordion-header">
                <div class="accordion-header-text">
                    <p>Visit Japan Today!</p>
                </div>
                <div class="accordion-header-tools">
                    <img class="accordion-open" style="display: none;" src="open-arrow.png" />
                    <img class="accordion-close" src="close-arrow.png" />
                </div>
            </div>
            <div class="accordion-body">
                <img class="fuji-image" src="fuji.jpg" />
            </div>
        </div>
    </body>
</html>
